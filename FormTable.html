<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
      <div>
          <!--Form to enter name and email-->
          <form>
            <label for="fname" > First Name</label>
            <input type="text" id=" fname" name="fname" placeholder="Enter First Name" required> 
            <label for="lname" > Last Name</label>
            <input type="text" id=" lname" name="lname" placeholder="Enter Last Name" required>
            <label for="emailaddress">Email</label>
            <input type="email" id="emailaddress" placeholder="Enter Email" required>   
          <!--Multiple answer question-->
          <fieldset>
              <legend> What is your programming experience? </legend>
                  <input type="radio" id="Beginner" name="radAns" required/>
                  <label for="Beginner">Beginner</label>
                  <input type="radio" id="Intermediate" name="radAns"/>
                  <label for="Intermediate">Intermediate</label>
                  <input type="radio" id="Expert" name="radAns"/>
                  <label for="Expert">Expert</label>
          </fieldset>
          <!--field for career-->
          <label for="descar">Desired Career</label>
          <input type="text" id="descar" name="descar" placeholder="I.e Web Developer" required>
          <button>Submit</button>
        </form>

            </colgroup>

                    <th> First Name</th>

      </div>
